name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            args: --target universal-apple-darwin
          - os: ubuntu-22.04
            args: ''

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Derive app version from tag
        id: app_version
        shell: bash
        run: |
          tag="${GITHUB_REF_NAME#v}"
          IFS='.' read -r -a parts <<< "$tag"

          case "${#parts[@]}" in
            1)
              version="${parts[0]}.0.0"
              ;;
            2)
              version="${parts[0]}.${parts[1]}.0"
              ;;
            3)
              version="${parts[0]}.${parts[1]}.${parts[2]}"
              ;;
            *)
              echo "Unsupported tag format: ${GITHUB_REF_NAME}" >&2
              exit 1
              ;;
          esac

          if [[ ! "$version" =~ ^[0-9]+(\.[0-9]+){2}$ ]]; then
            echo "Derived version is not valid semver core: $version" >&2
            exit 1
          fi

          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo "Using app version: $version"

      - name: Sync app version files from tag
        shell: bash
        env:
          APP_VERSION: ${{ steps.app_version.outputs.version }}
        run: |
          perl -0pi -e 's/^version = ".*?"/version = "'"$APP_VERSION"'"/m' src-tauri/Cargo.toml
          perl -0pi -e 's/"version":\s*"[^"]+"/"version": "'"$APP_VERSION"'"/' src-tauri/tauri.conf.json

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Rust (universal target for macOS)
        if: matrix.os == 'macos-latest'
        run: rustup target add aarch64-apple-darwin x86_64-apple-darwin

      - uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: teex ${{ github.ref_name }}
          releaseBody: |
            See the [changelog](https://github.com/${{ github.repository }}/commits/${{ github.ref_name }}) for details.
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
